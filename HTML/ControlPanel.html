<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Préstamos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/profile.css">
    <link rel="stylesheet" href="../CSS/chat.css">
    <link rel="stylesheet" href="../CSS/notifyBar.css">
</head>
<body>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html"><i class="bi bi-currency-exchange me-2"></i>EasyLoan</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="simulator.html">Simulador</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="profile.html">Perfil</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    </br>
    </br>

    <button title="Notification Bar" id="notificationBtn" class="btn btn-primary rounded-circle">
        <i class="bi bi-bell"></i>
    </button>
   <!-- Notification Window -->
    <div id="notificationBar">
        <div id="notificationHeader" class="d-flex align-items-center justify-content-between">
            <h5 class="mb-0">Notificaciones</h5>
            <button title="Notification Bar" id="notificationBtn2" class="btn btn-primary rounded-circle">
                <i class="bi bi-bell"></i>
            </button>
        </div>
        <div id="notificationBody">
            <!-- Notification messages will be added here -->
        </div>
    </div> 

    <h1 class="text-center d-flex justify-content-center section-title pt-5">Panel de Control</h1>

    <section>
        <div class="container mt-4">
            <div class="row justify-content-around">
                <div class="col-md-5 col-sm-12 card shadow" id="containerResume">
                    <div class="card-body">
                        <h2>Préstamo actual</h2>
                        <p><strong>Monto actual: </strong><span id="montoActual">$0.00</span></p>
                        <p><strong>Interés: </strong><span id="interesActual">0%</span></p>
                        <p><strong>Cuotas restantes: </strong><span id="cuotasRestantes">0</span></p>
                        <p><strong>Próximo pago: </strong><span id="proximoPago">XX/XX/XXXX</span></p>
                    </div>
                </div>
                <div class="col-md-5 card shadow" id="containerBtn">
                    <div class="card-body">
                        <div class="row h-100 d-flex align-items-center">
                            <div class="col">
                                <button onclick="location.href='Loan.html'" class="linkBtn w-100" id="loanBtn">
                                    <i class="bi bi-cash-coin icon-large"></i>
                                    <p class="mt-2 mb-0">Préstamo</p>
                                </button>
                            </div>
                            <div class="col">
                                <button onclick="location.href='payment.html'" class="linkBtn w-100" id="payBtn">
                                    <i class="bi bi-wallet2 icon-large"></i>
                                    <p class="mt-2 mb-0">Pagos</p>
                                </button>
                            </div>
                            <div class="col">
                                <button onclick="location.href='simulator.html'" class="linkBtn w-100" id="simBtn">
                                    <i class="bi bi-calculator icon-large"></i>
                                    <p class="mt-2 mb-0">Simulador</p>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
<section>
    <div class="container">
        <div class="row mt-4">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title mb-4">Historial</h2>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>N° Préstamo</th>
                                        <th>N° Pago</th>
                                        <th>Fecha</th>
                                        <th>Pago</th>
                                        <th>Balance</th>
                                    </tr>
                                </thead>
                                <tbody id="loanHistory">
                                    <!-- Aquí se mostrarán los préstamos realizados dinámicamente -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<button title="Chat" id="chatButton" class="btn btn-primary rounded-circle">
    <i class="bi bi-chat-dots"></i>
</button>

<!-- Chat Window -->
<div id="chatWindow">
    <div id="chatHeader">
        <h5 class="mb-0">Chat con el Staff</h5>
    </div>
    <div id="chatBody">
        <!-- Chat messages will be added here -->
    </div>
    <div id="chatInput">
        <div class="input-group">
            <input type="text" id="messageInput" class="form-control" placeholder="Escribe un mensaje...">
            <button class="btn btn-primary" type="button" id="sendMessage">Enviar</button>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/controlPanel.js"></script>
    <script src="../JS/chat.js"></script>
    <script src="../JS/notifyBar.js"></script>
</body>
</html>
