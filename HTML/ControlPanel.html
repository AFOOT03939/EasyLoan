<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Préstamos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/ControlPanel.css">
</head>
<body>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html"><i class="bi bi-currency-exchange me-2"></i>EasyLoan</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="simulator.html">Simulador</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="profile.html">Perfil</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    </br>
    </br>

    <h1 class="text-center d-flex justify-content-center section-title pt-5">Panel de Control</h1>

    <section>
        <div class="container mt-4">
            <div class="row justify-content-around">
                <div class="col-md-5 col-sm-12 card shadow" id="containerResume">
                    <div class="card-body">
                        <h2>Préstamo actual</h2>
                        <p><strong>Monto actual: </strong>$0.00</p>
                        <p><strong>Interés: </strong>0%</p>
                        <p><strong>Cuotas restantes: </strong>0</p>
                        <p><strong>Próximo pago: </strong>XX/XX/XXXX</p>
                    </div>
                </div>
                <div class="col-md-5 card shadow" id="containerBtn">
                    <div class="card-body">
                        <div class="row h-100 d-flex align-items-center">
                            <div class="col">
                                <button class="linkBtn w-100" id="loanBtn">
                                    <i class="bi bi-cash-coin icon-large"></i>
                                    <p class="mt-2 mb-0">Préstamo</p>
                                </button>
                            </div>
                            <div class="col">
                                <button class="linkBtn w-100" id="payBtn">
                                    <i class="bi bi-wallet2 icon-large"></i>
                                    <p class="mt-2 mb-0">Pagos</p>
                                </button>
                            </div>
                            <div class="col">
                                <button class="linkBtn w-100" id="simBtn">
                                    <i class="bi bi-calculator icon-large"></i>
                                    <p class="mt-2 mb-0">Simulador</p>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <section>
    <div class="container">
        <div class="row mt-4">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title mb-4">Historial</h2>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>N° Préstamo</th>
                                        <th>N° Pago</th>
                                        <th>Fecha</th>
                                        <th>Pago</th>
                                        <th>Balance</th>
                                    </tr>
                                </thead>
                                <tbody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/controlPanel.js"></script>
</body>
</html>
