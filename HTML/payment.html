    <h1 class="text-center d-flex justify-content-center section-title pt-5">Pagos del préstamo</h1>

    <section id="payment-section">
        <div class="container">
            <div class="card shadow mt-4">
                <div class="card-body">
                    <form id="paymentForm">
                        <div class="row g-4">
                            <div class="col-md-6">
                                <label for="loanNumber" class="form-label">Número de Préstamo</label>
                                <div class="input-group">
                                    <span class="input-group-text">#</span>
                                    <input type="text" class="form-control" id="loanNumber" name="loanNumber" readonly>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="paymentNumber" class="form-label">Número de Pago</label>
                                <div class="input-group">
                                    <span class="input-group-text">#</span>
                                    <input type="text" class="form-control" id="paymentNumber" name="paymentNumber" readonly>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="remainingBalance" class="form-label">Saldo Restante</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="remainingBalance" name="remainingBalance" readonly>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="paymentAmount" class="form-label">Monto del Abono</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="paymentAmount" name="paymentAmount" step="5" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="nextDueDate" class="form-label">Próxima Fecha de Pago</label>
                                <input type="date" class="form-control" id="nextDueDate" name="nextDueDate" readonly>
                            </div>
                            <div class="col-md-6">
                                <label for="totalPaid" class="form-label">Total Pagado</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="totalPaid" name="totalPaid" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Registrar Abono</button>
                        </div>
                    </form>
                </div>
            </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
